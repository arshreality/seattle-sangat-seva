<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seattle Sangat Seva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUjI_PW93xbIWc7cn4jIDwwkHqtbSTmcNcGw&s"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans", sans-serif;
        background-color: #f8fafc;
      }
      .schedule-item {
        transition: all 0.3s ease;
      }
      .schedule-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
      <header class="text-center mb-12">
        <h1 class="text-3xl md:text-4xl font-bold text-indigo-800 mb-2">
          Seattle Sangat Seva
        </h1>
        <p class="text-gray-600">
          ਸਾਧਸੰਗਤਿਬਿਨਾਭਾਉਨਹੀਊਪਜੈਭਾਵਬਿਨੁਭਗਤਿਨਹੀਹੋਇਤੇਰੀ॥
        </p>
      </header>

      <div class="bg-white rounded-xl shadow-md p-6 mb-8">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Sangat Day</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-end">
          <div class="md:col-span-1">
            <label
              for="day-selector"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Select Day</label
            >
            <select
              id="day-selector"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            >
              <option value="wednesday">Wednesday</option>
              <option value="saturday">Saturday</option>
            </select>
          </div>

          <div class="md:col-span-1">
            <label
              for="start-time"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Start Time</label
            >
            <input
              type="time"
              id="start-time"
              value="18:00"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>
        </div>
      </div>

      <div
        id="schedule-container"
        class="bg-white rounded-xl shadow-md p-6 hidden"
      >
        <div class="flex justify-between items-center mb-4">
          <h2 id="schedule-title" class="text-xl font-semibold text-gray-800">
            Schedule
          </h2>
          <div class="flex items-center gap-2">
            <button
              id="undo-btn-top"
              disabled
              class="flex items-center gap-1 px-3 py-2 bg-yellow-50 text-yellow-700 text-sm font-medium rounded-lg hover:bg-yellow-100 transition-colors"
              title="Undo last delete"
            >
              <i data-feather="corner-up-left" class="w-4 h-4"></i>
              Undo
            </button>
          </div>
        </div>
        <div id="schedule-items" class="space-y-3">
          <!-- Schedule items will be inserted here -->
        </div>
      </div>

      <div
        id="output-container"
        class="mt-8 bg-white rounded-xl shadow-md p-6 hidden"
      >
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold text-gray-800">Text Output</h2>
          <div class="flex items-center gap-2">
            <button
              id="undo-btn"
              disabled
              class="flex items-center gap-1 px-3 py-2 bg-yellow-50 text-yellow-700 text-sm font-medium rounded-lg hover:bg-yellow-100 transition-colors"
              title="Undo last delete"
            >
              <i data-feather="corner-up-left" class="w-4 h-4"></i>
              Undo
            </button>
            <button
              id="copy-btn"
              class="flex items-center gap-1 px-4 py-2 bg-gray-100 text-gray-700 text-sm font-medium rounded-lg hover:bg-gray-200 transition-colors"
            >
              <i data-feather="copy" class="w-4 h-4"></i>
              Copy
            </button>
          </div>
        </div>
        <textarea
          id="text-output"
          class="w-full h-64 px-4 py-3 border border-gray-300 rounded-lg font-mono text-sm bg-gray-50"
          readonly
        ></textarea>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
